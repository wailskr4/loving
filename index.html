    function createLoveParticle() {
        const particle = document.createElement('div');
        particle.className = 'love-particle';
        // Random start position within a reasonable range
        const startX = Math.random() * window.innerWidth;
        const startY = Math.random() * window.innerHeight;
        particle.style.left = `${startX}px`;
        particle.style.top = `${startY}px`;

        // Random end position for animation (using CSS variables)
        const endX = (Math.random() - 0.5) * 400; // -200 to 200px from start
        const endY = (Math.random() - 0.5) * 400; // -200 to 200px from start
        particle.style.setProperty('--x', `${endX}px`);
        particle.style.setProperty('--y', `${endY}px`);

        document.body.appendChild(particle);

        // Remove particle after its animation
        particle.addEventListener('animationend', () => {
            particle.remove();
        });
    }

    // Emit a new particle every X milliseconds
